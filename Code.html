<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Payment Card</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f7f6;
        }
        .qr-card {
            background: white;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            width: 250px;
        }
        .qr-card img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            border: 1px solid #eee;
        }
        .qr-card h2 {
            font-size: 18px;
            color: #333;
            margin-top: 15px;
            margin-bottom: 5px;
        }
        .qr-card p {
            font-size: 20px;
            color: #007bff;
            font-weight: bold;
            margin: 10px 0 0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <div class="qr-card">
        <img src="IMG-20260213-WA0016" alt="Payment QR Code">
        
        <p>SCAN HERE TO PAY</p>
    </div>

</body>
</html>
